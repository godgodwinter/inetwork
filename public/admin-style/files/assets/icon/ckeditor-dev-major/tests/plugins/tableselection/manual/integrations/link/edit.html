<h2>Classic editor</h2>

<div id="editor1">
	<table border="1">
	 	<tr>
	 		<td>Cell 1.1</td>
	 		<td>Cell 1.2</td>
	 	</tr>
	 	<tr>
	 		<td>Cell 2.1</td>
	 		<td>Cell 2.2</td>
	 	</tr>
	 </table>
</div>

<h2>Divarea editor</h2>

<div id="editor2">
	<table border="1">
	 	<tr>
	 		<td>Cell 1.1</td>
	 		<td>Cell 1.2</td>
	 	</tr>
	 	<tr>
	 		<td>Cell 2.1</td>
	 		<td>Cell 2.2</td>
	 	</tr>
	 </table>
</div>

<h2>Inline editor</h2>

<div id="editor3" contenteditable="true">
	 <table border="1">
	 	<tr>
	 		<td>Cell 1.1</td>
	 		<td>Cell 1.2</td>
	 	</tr>
	 	<tr>
	 		<td>Cell 2.1</td>
	 		<td>Cell 2.2</td>
	 	</tr>
	 </table>
</div>

<script>
	if ( ( CKEDITOR.env.ie && CKEDITOR.env.version < 11 ) || bender.tools.env.mobile ) {
		bender.ignore();
	}

	CKEDITOR.replace( 'editor1' );
	CKEDITOR.replace( 'editor2', {
		extraPlugins: 'divarea'
	} );
	CKEDITOR.inline( 'editor3', {
		extraPlugins: 'floatingspace'
	} );
</script>
